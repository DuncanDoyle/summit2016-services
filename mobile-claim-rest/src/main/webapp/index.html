<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BPMS Process Flow Tracker</title>
<link href="lib/css/bootstrap.css" rel="stylesheet">
</head>
<body ng-app="bpmsFlowApp">
	<div ng-controller="MainController as vm" ng-clock>
		<div class="container">
			<div class="row">
				<form class="form-inline">
					<div class="form-group">
						<label for="pId">Process Id</label> <input type="text" class="form-control" id="pId" placeholder="1" ng-model="vm.processId">
					</div>
					<button class="btn btn-default" ng-click="loadImage()">Update</button>
				</form>
			</div>
			<div class="row">
				<div id="image"></div>
			</div>
			<div class="row">Comments</div>
			<div class="row">Photos</div>
		</div>
	</div>
	<script src="lib/js/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</body>
</html>
